{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<div class="container">
    <div class="table-responsive">
        <table id="birdSightingsTable" class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Bird Name</th>
                </tr>
            </thead>
            <tbody>
                {% for history_item in history_list %}
                <tr>
                    <td>
                        <a href="/birdsighting?id={{ history_item.sighting_id }}">
                            {{ history_item.timestamp }}
                        </a>
                    </td>
                    <td> {{ history_item.common_name }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalTitle">Edit Bird Sighting</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="sightingForm">
                    <input type="hidden" id="editBirdSightingID" name="id">
                    <div class="form-group">
                        <label for="Bird Name" class="col-form-label">Bird Name:</label>
                        <input type="text" class="form-control" id="editBirdName" name="birdname" readonly>
                    </div>
                    <div class="form-group">
                        <label for="timestamp" class="col-form-label">Timestamp:</label>
                        <input type="datetime-local" class="form-control" id="editTimestamp" name="timestamp" required>
                    </div>
                    <div class="form-group">
                        <label for="notes" class="col-form-label">Notes:</label>
                        <textarea class="form-control" id="editNotes" name="notes" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-form-label">Location:</label>
                        <textarea class="form-control" id="editLocation" name="location" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEdit" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitEdit">Save changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
